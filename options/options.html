<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ScriptGuard Dashboard</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ScriptGuard Dashboard</h1>
      <p>Manage policies and view logs</p>
    </header>
    
    <div class="main-content">
      <div class="section">
        <h2>Policies</h2>
        <div class="controls">
          <button id="exportPolicies" class="btn">Export Policies</button>
          <button id="importPolicies" class="btn">Import Policies</button>
          <input type="file" id="policyFile" accept=".json" style="display: none;">
        </div>
        <div class="policies-container">
          <pre id="policiesJson">Loading...</pre>
        </div>
      </div>
      
      <div class="section">
        <h2>Logs</h2>
        <div class="controls">
          <input type="text" id="logSearch" placeholder="Search logs..." class="search">
          <button id="clearLogs" class="btn danger">Clear Logs</button>
        </div>
        <div class="logs-container">
          <div id="logsList">
            <!-- Logs will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
