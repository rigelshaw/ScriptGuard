<div class="policy-selector">
    <label for="policy-presets">Select Policy Preset:</label>
    <select id="policy-presets">
        <option value="essential">Essential</option>
        <option value="balanced">Balanced</option>
        <option value="permissive">Permissive</option>
        <option value="custom">Custom</option>
    </select>
</div>

<div class="advanced-controls">
    <h3>Advanced Controls</h3>
    <div class="control-group">
        <h4>Network Capabilities</h4>
        <label><input type="checkbox" id="fetch"> Fetch</label>
        <label><input type="checkbox" id="xhr"> XHR</label>
        <label><input type="checkbox" id="websocket"> WebSocket</label>
        <label><input type="checkbox" id="beacon"> Beacon</label>
    </div>
    <div class="control-group">
        <h4>Geolocation</h4>
        <label><input type="checkbox" id="geolocation"> Enable Geolocation</label>
    </div>
    <div class="control-group">
        <h4>Camera & Microphone</h4>
        <label><input type="checkbox" id="camera"> Enable Camera</label>
        <label><input type="checkbox" id="microphone"> Enable Microphone</label>
    </div>
    <div class="control-group">
        <h4>Clipboard & Notifications</h4>
        <label><input type="checkbox" id="clipboard"> Enable Clipboard Access</label>
        <label><input type="checkbox" id="notifications"> Enable Notifications</label>
    </div>
    <div class="control-group">
        <h4>WebRTC</h4>
        <label><input type="checkbox" id="webrtc"> Enable WebRTC</label>
    </div>
    <div class="control-group">
        <h4>Script Loading</h4>
        <label><input type="checkbox" id="inline"> Allow Inline Scripts</label>
        <label><input type="checkbox" id="external"> Allow External Scripts</label>
    </div>
</div>
